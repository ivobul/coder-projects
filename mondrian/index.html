<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mondrian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="painting">
      <div class="toprow">
        <div class="bigbox magenta right"></div>
        <div class="divider1 black right"></div>
        <div class="topleftcolumn right">
          <div class="mediumbox green"></div>
          <div class="divider2 black"></div>
          <div class="mediumbox turquoise"></div>
        </div>
      </div>
      <div class="middlerow">
        <div class="divider3 black"></div>
      </div>
      <div class="bottomrow">
        <div class="bottomrightcolumn right">
          <div class="smallbox violet"></div>
          <div class="divider4 black"></div>
          <div class="smallbox yellow"></div>
        </div>
        <div class="divider5 black right"></div>
        <div class="bottomcentercolumn green right"></div>
        <div class="divider6 black right"></div>
        <div class="bottomleftcolumn violet right"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
